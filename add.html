<!DOCTYPE html>

<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<head>
    <meta charset="utf-8"/>
    <title></title>

    <link rel="stylesheet" href="/bootstrap.min.css">
    <link rel="stylesheet" href="/add.css">

    <script src="http://gsmobile.tiddlyspace.com/modernizr-2.6.2.js"></script>
</head>
<body>

    <form class="form-horizontal" role="form">

        <div class="form-group">
            <label for="inputTitle" class="control-label col-sm-2">Title</label>
            <div class="col-sm-10">
                <input type="text" placeholder="project name" id="inputTitle" class="form-control" />
            </div>
        </div>

        <div class="form-group">
            <label for="marketSelect" class="control-label col-sm-2">Market Vertical</label>
            <div class="col-sm-10">
                <select name="select" data-tag-prefix="mv" class="form-control" id="marketSelect">
                    <option value="finance">Finance</option>
                    <option value="healthcare" selected>Healthcare</option>
                    <option value="gaming">Gaming</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="originSelect" class="control-label col-sm-2">Origin</label>
            <div class="col-sm-10">
                <select name="select" data-tag-prefix="or" class="form-control" id="originSelect">
                    <option value="ei">EI</option>
                    <option value="re" selected>RE</option>
                    <option value="ci">CI</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="maturitySelect" class="control-label col-sm-2">Maturity</label>
            <div class="col-sm-10">
                <select name="select" data-tag-prefix="mat" class="form-control" id="maturitySelect">
                    <option value="phase1">Phase1</option>
                    <option value="phase2">Phase2</option>
                    <option value="phase3">Phase3</option>
                    <option value="phase4">Phase4</option>
                    <option value="phase5">Phase5</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="leadInput" class="control-label col-sm-2">Current Lead</label>
            <div class="col-sm-10">
                <input type="text" placeholder="current lead" data-field-name="lead" id="leadInput" class="form-control" />
            </div>
        </div>

        <div class="form-group">
            <label for="sponsorInput" class="control-label col-sm-2">Sponsor</label>
            <div class="col-sm-10">
                <input type="text" placeholder="GS sponsor" data-field-name="gs_sponsor" id="sponsorInput" class="form-control" />
            </div>
        </div>

        <div class="form-group" data-field-name="rag" data-input-type="radio">
            <label for="ragRadios" class="control-label col-sm-2">Rag Status</label>
            <div class="col-sm-10">
                <label class="radio-inline">
                    <input type="radio" name="ragRadios" id="ragRadiosGreen" value="green">
                    green
                </label>
                <label class="radio-inline">
                    <input type="radio" name="ragRadios" id="ragRadiosAmber" value="amber">
                    amber
                </label>
                <label class="radio-inline">
                    <input type="radio" name="ragRadios" id="ragRadiosRed" value="red">
                    red
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="typeSelect" class="control-label col-sm-2">Category</label>
            <div class="col-sm-10">
                <select name="select" data-field-name="category" id="typeSelect" class="form-control">
                    <option value="bau">BAU</option>
                    <option value="value2" selected>Val 2</option>
                    <option value="value3">Val 3</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="notesText" class="control-label col-sm-2">Notes</label>
            <div class="col-sm-10">
                <textarea name="" id="" placeholder="notes" class="form-control" rows="2"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>

    </form>

    <script src="/bags/common/tiddlers/jquery.js"></script>
    <script src="/status.js"></script>
    <script src="/pipeline.js"></script>
    <script>
        $(function() {
            pipeline.add_init();
        });
    </script>
</body>
</html>
